<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link href="./style.css"rel="stylesheet">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm" style="background-color: #003366;">
    <div class="container px-4">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo" width="30" height="30" class="me-2">
        Employee Portal
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-4">
          <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Team</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
        </ul>
        <form class="d-flex me-3" role="search">
          <input class="form-control" type="search" placeholder="Search" aria-label="Search">
        </form>
      </div>
    </div>
  </nav>
</header>

<main>
  <div class="container my-4">
    <!-- Form Section -->
    <div class="top-card shadow-sm">
      <h4 class="mb-3">Employee Details Entry</h4>
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Name:</label>
          <input type="text" id="name" class="form-control" placeholder="Enter employee name">
        </div>
        <div class="col-md-4">
          <label class="form-label">Gender:</label>
          <select id="gender" class="form-select">
            <option value="">Select gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Age:</label>
          <input type="number" id="age" class="form-control" placeholder="Enter age">
        </div>
        <div class="col-md-6">
          <label class="form-label">Application Owner:</label>
          <input type="text" id="owner" class="form-control" placeholder="Enter owner name">
        </div>
        <div class="col-md-6">
          <label class="form-label">Application Type:</label>
          <input type="text" id="type" class="form-control" placeholder="Enter application type">
        </div>
      </div>
      <button class="btn btn-primary mt-4" onclick="addEmployee()">Submit</button>
    </div>

    <!-- Table Section -->
    <div class="card shadow-sm p-3">
      <h5 class="mb-3">Employee List</h5>
      <div class="table-responsive">
        <table class="table table-bordered align-middle text-center" id="employeeTable">
          <thead class="table-primary">
            <tr>
              <th>Name</th>
              <th>Gender</th>
              <th>Age</th>
              <th>Owner</th>
              <th>Type</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="./script.js"></script>

</body>
</html>
